<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>

</body>
<script>
    class ElectricLamp{
        constructor() {
            this.status
        }
        getStatus(){
            return this.status;
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    class Switchbutton{
        constructor() {
            this.status;
            this.lamp;
        }
        connectToLamp(whatlamp){
            this.lamp = whatlamp;
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }
    }
    let switchbutton1 = new Switchbutton();
    let lamp1 = new ElectricLamp();
    switchbutton1.connectToLamp(lamp1);
    for (let i = 0; i <10 ; i++) {
        switchbutton1.switchOn();
        console.log(lamp1.getStatus());
        switchbutton1.switchOff();
        console.log(lamp1.getStatus());
    }
</script>
</html>
