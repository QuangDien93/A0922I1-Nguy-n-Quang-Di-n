<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let soluong = +prompt("Ban muốn in ra bao nhiêu số nguyên tố đầu tiên?")
    let count = 0;
    let soN = 2;
    let i, demuoc;
    while (count<soluong){

        for (i = 2, demuoc = 0; i < soN; i++){
            if (soN % i === 0){
                demuoc++;
            }
        }
        if(demuoc === 0) {
            document.write(soN +'<br>');
            count++;
        }
        soN++;

    }
</script>
</body>
</html>
