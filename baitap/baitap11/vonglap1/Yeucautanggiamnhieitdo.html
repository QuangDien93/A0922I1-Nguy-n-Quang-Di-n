<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let temp = +prompt('Nhập nhiệt độ hiện tại');
    while (temp<20 || temp>100) {
        if (temp < 20) {
            temp = +prompt('Vui lòng tăng nhiệt độ lên')
        }
        ;
        if (temp > 100) {
            temp = +prompt('Vui lòng giảm nhiệt độ xuống')
        }
        ;
    }
    document.write('Nhiệt độ là '+ temp + ' độ C');
</script>
</body>
</html>
