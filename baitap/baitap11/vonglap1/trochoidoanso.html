<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trò chơi đoán số</title>
</head>
<body>
<script>
    let min = +prompt('Bạn muốn đoán 1 số trong dãy số bắt đầu là bao nhiêu')
    let max = +prompt('Và kết thúc ở số là bao nhiêu')
    let random = Math.floor(Math.random() * (max-min)) + min;
    let count = 0;
    while ( count <3){
        let sodoan = +prompt( 'Số bạn đoán là?')
        count++;

        if (sodoan < random){alert('vui lòng đoán số lớn hơn 1 chút')
        } else {
            if (sodoan > random) {alert('vui lòng đoán số bé hơn 1 chút')
            } else {alert('Chúc mừng bạn đã đoán đúng'); break}
        }
        if (count>=3) {alert('Bạn đã thua cuộc vì đoán hơn 3 lần'); break}
    }

</script>
</body>
</html>
