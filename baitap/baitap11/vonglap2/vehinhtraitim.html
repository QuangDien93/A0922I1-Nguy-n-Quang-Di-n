<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình trái tim</title>
    <style>
 body {
     padding: 10px  ;
     text-align: center;
     letter-spacing: 5px;
 }
    </style>
</head>
<body>
<script>
    for (let i = 1; i < 12; i++) {
        for (let j = 1; j < 41; j++) {
            if ((j > (6 - i) && j < (14+i)) ||
                ((j > (28 - i) && j < (36+i)))) {
                document.write('*')
            } else {
                document.write("&nbsp")
            }
        }
        document.write('<br>')
    }

    for (let i = 1; i < 20; i++) {
        for (let j = 1; j <41; j++){
            if (j>i  && j<(41-i)){
            document.write('*')}
            else {document.write("&nbsp")}
        };
        document.write('<br>')
    }
</script>
</body>
</html>
