<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ HÌnh Chữ nhât rỗng</title>
</head>
<body>
<script>
    for (let i = 1; i < 6 ; i++) {
        for (let j = 1; j < 21 ; j++) {
            if(i === 1 || j === 1 || i === 5 || j === 20){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
