<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số nguyên dương mà bạn muốn tính giai thừa');
    while (number<0){
        alert("Vui lòng nhập số nguyên dương lớn hơn 0");
        number = +prompt('Nhập số nguyên dương mà bạn muốn tính giai thừa');
    }
    let giaithua = 1;
    for (let i = 1; i <= number; i++) {
        giaithua *= i ;
    }
    document.write('kết quả: '+ giaithua)

</script>
</body>
</html>
