<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày của tháng</title>
</head>
<body>
<input type="number" id="entermonth" >
<button onclick="tinhsongay()">Tính số ngày</button><br>
<label id="ketqua"><b></b></label>
<script>
    function tinhsongay() {
        let month = +document.getElementById('entermonth').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('ketqua').innerHTML = 'tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
             default:
                 document.getElementById('ketqua').innerHTML = 'Một năm có 12 tháng thôi bạn ơi :))';
        }
    }
</script>
</body>
</html>
