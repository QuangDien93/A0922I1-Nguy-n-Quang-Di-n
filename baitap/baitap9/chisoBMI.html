<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số BMI</title>
</head>
<body>
<script>
    let weight = +prompt('please enter the Weight = kg');
    let height = +prompt('please enter the Height = meter');
    let bmi = weight/(height*height);
    if (bmi< 18.5){ document.write('You are Underwweight!!')};
    if (bmi >= 18.5 && bmi <= 25){ document.write('You are Normal!!')};
    if (bmi >= 25 && bmi <= 30){ document.write('You are Overweight!!')};
    if (bmi > 30){ document.write('You are Obese!!')};
</script>
</body>
</html>
