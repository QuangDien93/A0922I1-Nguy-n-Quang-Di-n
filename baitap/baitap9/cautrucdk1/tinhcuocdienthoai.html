<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<label> Số phút nội mạng</label>
<input id ="noimang" type="number"><br>
<label> Số phút ngoại mạng</label>
<input id ="ngoaimang" type="number"><br>
<button onclick="tinhcuoc()">Tính tiền</button>
<label id="tiencuoc">.....</label>
<script>
    function tinhcuoc() {
        let noimang = +document.getElementById("noimang").value;
        let ngoaimang = +document.getElementById("ngoaimang").value;
        let cuocnoi = noimang*790;
        let cuocngoai = ngoaimang*1090;
        let tongcuoc = cuocngoai+cuocnoi;
        document.getElementById("tiencuoc").innerHTML = tongcuoc.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+ 'VND';

    }
</script>
</body>
</html>
