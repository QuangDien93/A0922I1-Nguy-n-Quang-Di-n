<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số</title>
</head>
<body>
<script>
   alert('Vui lòng nhập vào lần lươt 3 số');
    let so1 = +prompt('Nhập số thứ nhất');
    let so2 = +prompt('Nhập số thứ hai');
    let so3  = +prompt('Nhập số thứ ba');
    if (so1 > so2) {
        if (so1 > so3) {
            document.write('Số lớn nhất là ' + so1)
        } else {
            document.write('Số lớn nhất là ' + so3)
        }
        } else {
        if (so2 < so3) {
            document.write('Số lớn nhất là ' + so3)
        } else {
            document.write('Số lớn nhất là ' + so2)
        }
    };

</script>
</body>
</html>
