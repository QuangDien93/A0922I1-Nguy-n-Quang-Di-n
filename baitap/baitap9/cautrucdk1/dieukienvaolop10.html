<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điều kiện vào lớp 10</title>
</head>
<body>
<script>
    let tuoi = +prompt('Hoc sinh vui lòng nhập tuổi');
    let sonam = 15 - tuoi
    if (tuoi >= 15) {
        document.write('Bạn đủ tuổi vào lớp 10 rồi nha')
    } else {
        document.write('Chờ thêm '+ sonam + ' năm nữa em nhé!')
    }
</script>
</body>
</html>
