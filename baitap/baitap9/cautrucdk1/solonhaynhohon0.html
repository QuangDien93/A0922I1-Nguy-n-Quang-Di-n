<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn hay nhỏ hơn 0?</title>
</head>
<body>
<script>
    let sonhapvao = +prompt('Nhập 1 số nguyên bất kỳ');
    if (sonhapvao > 0 ) {
        document.write('Số này lớn hơn 0');
    }
    if (sonhapvao < 0) {
        document.write('Số này nhỏ hơn 0')
    }
    if (sonhapvao == 0) {
        document.write('Nhập số khác đi, nhập số 0 làm gì :v')
    };
</script>
</body>
</html>
