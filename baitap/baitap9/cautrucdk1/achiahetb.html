<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a có chia hết cho b hay không?</title>
</head>
<body>
<script>
    let soa = +prompt('Nhập số a?');
    let sob = +prompt('nhâp số b?');
    if (soa % sob == 0){
        document.write('Số a chia hết cho số b')
    } else {
        document.write('Số a không chia hết cho số b')
    }
</script>

</body>
</html>
