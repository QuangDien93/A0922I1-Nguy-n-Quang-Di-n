<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<h1>tính diện tích hình chữ nhật</h1>
<label> Nhập chiều dài  </label>
<input type="text" id="canhdai"><br>
<label> Nhập chiều rộng  </label>
<input type="text" id="canhrong"><br>
<button onclick="doi()">tính diện tích</button>
<input type="text" id="dientich" disabled>
<label></label>
<script>
    function doi() {
        let canhdai = +document.getElementById("canhdai").value;
        if (isNaN(canhdai) ||  canhdai<0) {alert("Vui lòng nhập số nguyên dương lơn hơn không"); return};
        let canhrong = +document.getElementById("canhrong").value;
        if (isNaN(canhrong) ||  canhrong<0) {alert("Vui lòng nhập số nguyên dương lơn hơn không"); return;};
        let dientich = canhdai * canhrong;
        document.getElementById("dientich").value = dientich;
    }

</script>
</body>
</html>
