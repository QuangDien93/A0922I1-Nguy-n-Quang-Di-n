<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem có phải 3 cạnh tam giác?</title>
</head>
<body>
<script>
    let canh1 = +prompt('nhập chiều dài cạnh thứ nhất')
    let canh2 = +prompt('nhập chiều dài cạnh thứ hai')
    let canh3 = +prompt('nhập chiều dài cạnh thứ ba')
    if (canh1*canh2*canh3 >= 0
        && canh1 + canh2 > canh3
        && canh2 + canh3 > canh1
        && canh3 +canh1 > canh2 )
        {alert('Là 3 cạnh của tam giác');}
        else { alert('Không phải là ba cạnh tam giác')};

</script>
</body>
</html>
