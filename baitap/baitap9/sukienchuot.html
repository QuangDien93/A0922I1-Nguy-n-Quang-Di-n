<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<img style="position: relative; left: 0px; width: 25%" id="ball" src="https://salt.tikicdn.com/ts/tmp/d0/05/3a/03916f73be39233ba4b2b2b19e8a8baa.JPG"><br>
<lable>Click the below button to move the Ball to the right!</lable><br>
<input type="button" value="click!" onclick="moveright()">
<script>
     let imgBall = document.getElementById("ball");

    function moveright() {
        imgBall.style.left = parseInt(imgBall.style.left) + 10 + 'px';

    }

</script>
