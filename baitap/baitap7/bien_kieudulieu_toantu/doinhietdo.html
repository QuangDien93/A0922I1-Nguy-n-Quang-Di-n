<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi nhiệt độ</title>
</head>
<body>
<h1>Chuyển đổi nhiêt độ C sang F</h1>
<input type="number" id="tempC" name="doC">
<label>Độ C</label>
<button onclick="doi()">Chuyển đổi</button>
<input type="number" id="tempF" name="doF">
<label>Độ F</label>
<script>
    function doi() {
        let c = +document.getElementById("tempC").value;
        let f = (c*9)/5+32
        document.getElementById("tempF").value= f;
    }

</script>
</body>
</html>
