<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
    <style>
        input:active[type=button] {
        background: #ff0000;
        box-shadow: 0px 0px 5px #c1c1c1;
    }
     .button {
         width: 100%;
         hight: 65%;
     }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" style="width:100%"> <input type="text" id="result" style="text-align: right"></td>
    </tr>
    <tr>
        <td colspan="2"><input class="button" type="button" value="C" onclick="clearscreen()" style="background: orangered"></td>
        <td colspan="2"><input class="button" type="button" value="+" onclick="display('+')" style="background: orange"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="7" onclick="display('7')" "></td>
        <td><input class="button" type="button" value="8" onclick="display('8')"></td>
        <td><input class="button" type="button" value="9" onclick="display('9')"></td>
        <td><input class="button" type="button" value="-" onclick="display('-')" style="background: orange"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="4" onclick="display('4')"></td>
        <td><input class="button" type="button" value="5" onclick="display('5')"></td>
        <td><input class="button" type="button" value="6" onclick="display('6')"></td>
        <td><input class="button" type="button" value="*" onclick="display('*')" style="background: orange"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="1" onclick="display('1')"></td>
        <td><input class="button" type="button" value="2" onclick="display('2')"></td>
        <td><input class="button" type="button" value="3" onclick="display('3')"></td>
        <td><input class="button" type="button" value="/" onclick="display('/')" style="background: orange"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="." onclick="display('.')"></td>
        <td><input class="button" type="button" value="0" onclick="display('0')"></td>
        <td colspan="2"><input class="button" type="button" value="=" onclick="canculate()" style="background: orange"></td>
    </tr>
</table>
<script>
    function display(enter) {
        document.getElementById("result").value += enter;
}
    function clearscreen(){
    document.getElementById("result").value=""
    }
    function canculate(){
        let p = document.getElementById("result").value;
        let q = eval(p);
        document.getElementById("result").value = q;
    }
</script>
</body>
</html>
