<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị lên 1</title>
</head>
<body>
<script>
    function interNumber(soX) {
        let result= soX+1
            return result;
    }
    let number = +prompt('nhập vào số')
    let result = interNumber(number)
    document.write(result);
</script>
</body>
</html>
