<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguên bất kỳ</title>
</head>
<body>
<script>
    function reversearr(arrx) {
        result = arrx.split(' ')
        result.reverse()
        return result;
    }
    let str = prompt("nhập vào 1 mảng số nguyên bất kỳ, các số cách nhau 1 khoảng trống(dấu cách)")
   document.write(reversearr(str));
</script>
</body>
</html>
