<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi</title>
</head>
<body>
<script>
    function areaofCircle(x) {
        result = x*x*3.1415926535;
        return result
    }
    function ferimeterofCircle(x) {
        result = x*2*3.1415926535;
        return result;
    }
    document.write(areaofCircle(15))
    document.write('<br>')
    document.write(ferimeterofCircle(15))
</script>
</body>
</html>
