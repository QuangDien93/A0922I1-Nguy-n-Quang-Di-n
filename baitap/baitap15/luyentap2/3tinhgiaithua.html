<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên bất kỳ</title>
</head>
<body>
<script>
    function factorialofNumber(x) {
        let result = 1
        for (let i = 1; i <= x; i++) {
            result = result*i
        }
        return result;
    }
   document.write(factorialofNumber(4))
</script>
</body>
</html>
