<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên nhỏ nhất trong 3 số nhập vào</title>
</head>
<body>
<script>
    function minof3number(a,b,c) {
        let arr = [a,b,c]
        let min = a
        for (let i = 1; i <3 ; i++) {
            if (arr[i] < min){
                min = arr[i]
            };
        }
        return min;
    }
    let so1 = +prompt('nhập vào số thứ nhất')
    let so2 = +prompt('nhập vào số thứ hai')
    let so3 = +prompt('nhập vào số thứ ba')
    document.write('Số nhỏ nhất là :' + minof3number(so1,so2,so3))
</script>
</body>
</html>
