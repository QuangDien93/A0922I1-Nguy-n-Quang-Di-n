<!DOCTYPE html>

    <title>Kiểm tra ký tự nhập vào có phải là số hay không?</title>
</head>
<body>
<script>
    function examthenumber(x) {
    if (isNaN(x)){
        return false
    } else {
        return true
    }
    }

</script>
