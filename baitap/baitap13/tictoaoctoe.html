<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHơi cờ caro</title>
</head>
<body>
<p id="carogame"></p>
<input type='button' value='ChangeX' onclick='changeValueX()'>
<input type='button' value='Change0' onclick='changeValue0()'>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 10; i++) {
        board[i] = new Array("..","..","..","..","..","..","..","..","..","..",);
    }

    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp"
        }
    }

    b.innerHTML = data;
    function changeValueX() {
        let positionX = prompt(" Người chơi X chọn ô dòng: ");
        let positionY = prompt(" Người chơi X chọn ô cột: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue0() {
        let positionX = prompt(" Người chơi 0 chọn ô dòng: ");
        let positionY = prompt(" Người chơi 0 chọn ô cột: ");
        data = "";
        board[positionX][positionY] = "0";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
