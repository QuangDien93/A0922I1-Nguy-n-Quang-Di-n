<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng theo giá trị giảm dần</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i <10 ; i++) {
        let number = +prompt("nhâp vào 10 số nguyên");
        if (isNaN(number)) {
            alert('vui lòng nhập số Nguyên');
            i = i-1;
        } else {
            array.push(number)
        }
    }
    document.write('Dãy số bạn vừa nhập là :' + array.join() + '<br>')
    array.sort(function (a,b) {
            return b - a
    });
    document.write('Sắp xếp lại dãy giảm dần :' + array)
</script>
</body>
</html>
