<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i <10 ; i++) {
        let number = +prompt("nhâp vào 10 số nguyên");
        if (isNaN(number)) {
            alert('vui lòng nhập số Nguyên');
            i = i-1;
        } else {
            array.push(number)
        }
    }
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0 ){
            count++;
        }
    }
    document.write('Dãy số bạn vừa nhập là :' + array.join() + '<br>')
    document.write('Số số nguyên âm trong dãy là :' + count)
</script>
</body>
</html>
