<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu - giữa 2 số chẵn</title>
</head>
<body>
<script>
    let number = prompt('nhập vào 1 dãy số bất kỳ');
    let str = number.toString();
    let result = [];
    for (let i = 0; i < str.length ; i++) {
        if ((str[i] % 2 === 0) && (str[i+1] % 2 ===0)){
            result.push(str[i], "-")
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
