<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 2 chuỗi giống hay khác nhau</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập vào 1 câu : ');
    let str2 = prompt('Nhập vao cau tiep theo :')
    if(str1.indexOf(str2)>=0){
        document.write("2 chuỗi bạn nhập giống nhau")
    }else {
        document.write("2 chuỗi bạn nhập không giống nhau")
    }


</script>
</body>
</html>
