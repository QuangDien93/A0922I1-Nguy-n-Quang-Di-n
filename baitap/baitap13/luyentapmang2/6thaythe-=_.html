<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tụ trong mảng "-" thành "_" </title>
</head>
<body>
<script>
    let str = prompt("nhập vào một mảng, mỗi phần tử chia cách nhau = dấu cách space");
    let arr = str.split(" ")
    for( let i in arr){
        if (arr[i] === "-"){
            arr[i] = "_"
        }
    }
    document.write(arr.join(' '))
</script>
</body>
</html>
